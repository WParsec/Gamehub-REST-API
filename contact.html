<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gamehub homepage"/>
    <title>Gamehub | The universe of games | Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="nav-header">
        <div class="nav-wrap">
            <div class="hamburger-menu navbar-div" id="hamburger-activation" aria-labelledby="hamburger-menu"><img src="/svg/hamburger.svg" class="navbar-icon" alt="hamburger"></div>
            <div class="dropdown-menu">
                <a class="dropdown-menu-link" href="index.html">Home</a>
                <a class="dropdown-menu-link" href="games.html">All games</a>
                <a class="dropdown-menu-link" href="login.html">Account</a>
                <a class="dropdown-menu-link" href="contact.html">Contact</a>
            </div>
            <a href="index.html" class="navbar-icon"><img src="/svg/logo-img.svg" class="navbar-icon" alt="The game-hub logo"></a>
            <input type="search" name="search" id="search" placeholder="Browse the universe">
            <a href="login.html" class="navbar-div"><img src="/svg/profile-icon.svg" class="navbar-icon-right" alt="profile-icon"></a>
            <a href="cart.html" class="navbar-div"><img src="/svg/cart-icon.svg" class="navbar-icon-right" alt="cart-icon"></a>
        </div>
    </header>
    <main>
        <section class="hero-image">
            <div>
                <h1>Contact</h1>
            </div>
        </section>
        <div class="lightsaber-2"></div>
        <div class="content-container-contact">
            <p>Send us a message and we will get back to you within a millennium</p>
            <div class="form-wrap">
                <form action="submit" id="contactForm">
                    <div class="each-input-div">
                        <label for="name">First Name:</label>
                        <input name="name" type="text" id="firstName" placeholder="Cloud">
                        <div class="first-name-error form-error">Please enter first name</div>
                    </div>
                    <div class="each-input-div">
                        <label for="last-name">Last Name:</label>
                        <input name="last-name" type="text" id="lastName" placeholder="Crescent">
                        <div class="last-name-error form-error">Please enter last name</div>
                    </div>
                    <div class="each-input-div">
                        <label for="email">Email:</label>
                        <input name="email" type="email" id="email" placeholder="zelda@example.com">
                        <div class="email-error form-error">Please enter email</div>
                    </div>
                    <div class="each-input-div">
                        <label for="subject">Subject:</label>
                        <input name="subject" type="text" id="subject" placeholder="Your subject">
                        <div class="subject-error form-error">Please enter subject</div>
                    </div>
                    <button class="cta-button">SUBMIT</button>
                    <div class="submit-success"></div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-wrap"></div>
    </footer>
    <script src="/js/contact.js"></script>
</body>
</html>
