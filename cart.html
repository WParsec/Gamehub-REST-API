<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gamehub product page"/>
    <title>Gamehub | Cart </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="nav-header">
        <div class="nav-wrap">
            <div class="hamburger-menu navbar-div" id="hamburger-activation" aria-labelledby="hamburger-menu"><img src="/svg/hamburger.svg" class="navbar-icon" alt="hamburger"></div>
            <div class="dropdown-menu">
                <a class="dropdown-menu-link" href="index.html">Home</a>
                <a class="dropdown-menu-link" href="games.html">All games</a>
                <a class="dropdown-menu-link" href="login.html">Account</a>
                <a class="dropdown-menu-link" href="contact.html">Contact</a>
            </div>
            <a href="/index.html" class="navbar-icon"><img src="/svg/logo-img.svg" class="navbar-icon" alt="The game-hub logo"></a>
            <input type="search" name="search" id="search" placeholder="Browse the universe">
            <a href="login.html" class="navbar-div"><img src="/svg/profile-icon.svg" class="navbar-icon-right" alt="profile-icon"></a>
            <a href="#" class="navbar-div"><img src="/svg/cart-icon.svg" class="navbar-icon-right" alt="cart-icon"></a>
        </div>
    </header>
    <main>
        <section class="hero-image">
            <div>
                <h1>Cart</h1>
            </div>
        </section>
        <div class="background">
            <div class="content-container">
                <div class="breadcrumbs-product">
                    <a class="breadcrumb-link" href="/games.html">All games</a>
                </div>
                <div class="cart-flex-wrap">
                    <div class="cart-container">
                        <div class="cart-game-flex-wrap">
                            <div class="img-and-qty-wrap">
                                <div class="cart-image-div"></div>
                            </div>
                            <div class="cart-info-flex">
                                <div class="select-amount-wrap">
                                    <select name="quantity" id="quantity">
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <a class="remove-button product-text">Remove from cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="order-summary">
                        <div class="summary">
                            <h3>Order summary</h3>
                            <p>Subtotal</p>
                            <p>Shipping</p>
                            <p>Total</p>
                        </div>
                        <div class="summary-checkout">
                            <a href="/checkout.html"><button class="cta-button">CHECKOUT</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-wrap"></div>
    </footer>
    <script src="/js/cart.js"></script>
</body>
</html>
